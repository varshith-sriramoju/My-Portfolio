# Netlify configuration for My-Portfolio

[build]
  command = "npm run build:vercel"
  publish = "public"

[build.environment]
  WEB3FORMS_ACCESS_KEY = "bbf8ebfd-a4ae-4023-bb7e-24712ad6bac3"

# Optional: set basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
